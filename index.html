<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="card__cover-img">
          <div class="card__cover-color"></div>
          <img src="./images/icon-view.svg" alt="icon view" />
        </div>
      </picture>

      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-group">
          <p class="card__price" data-icon="icon-eth">0.0341 ETH</p>
          <p class="card__days" data-icon="icon-clock">3 days left</p>
        </div>
      </div>

      <div class="card__footer">
        <picture>
          <img src="./images/image-avatar.png" alt="">
        </picture>
        <p class="card_name-creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>
</html>
